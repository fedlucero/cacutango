    <form class="mt-3" data-aos="zoom-in-down">
      <!-- Campo: Nombre -->
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
      </div>

      <!-- Campo: Correo Electrónico -->
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
      </div>

      <!-- Campo: Teléfono -->
      <div class="mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Escribe tu número de teléfono" required>
      </div>

      <!-- Campo: Mensaje -->
      <div class="mb-3">
        <textarea class="form-control" id="message" rows="4" placeholder="Mensaje" required></textarea>
      </div>

      <!-- Botón para enviar -->
      <div class="d-flex justify-content-center mb-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
